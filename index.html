<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <!-- CUSTOM CSS LINKED -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER SECTION START -->
    <header class="header-section">
        <div class="navbar">
            <div class="logo">
                <a href="#">LOGO</a>
            </div>
            <button class="btn btn-nav">Sign Up</button>
        </div>
        <div class="banner-section">
            <h1>Cool Dark UI Template for</h1>
            <h1>Webflow Agencies!</h1>
            <button class="btn btn-banner">Stay Focused</button>
        </div>
    </header>
    <!-- HEADER SECTION END -->

    <!-- MAIN SECTION START -->

    <main>

        <!-- ACTION SECTION START -->

        <section class="action-section">
            <div class="left-side">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your brand in this bold new look</p>
                <button class="btn btn-action">Launch Live Preview</button>
            </div>
            <div class="right-side">
                <img src="images/wc-mini.png" alt="Loading">
            </div>
        </section>

        <!-- END ACTION SECTION -->

        <!-- START PRODUCTIVE USER SECTION -->

        <section class="productive-section">
            <h1>Joined Thousands of Productive Users</h1>

            <div class="user">
                <div class="active-user">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="focus-session">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="satisfaction">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>



        <!-- END PRODUCTIVE USER SECTION -->






    </main>


    <!-- MAIN SECTION END -->




    
</body>
</html>
